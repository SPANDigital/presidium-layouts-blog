<div class="article-card article-actions">
  <a href="{{.RelPermalink}}">
    <div class="article-thumbnail">{{ partial "common/thumbnail" . }}</div>

    <div>
      <span class="section">{{.CurrentSection.Name}}</span>
      <h3>{{ .Title }}</h3>
      {{ partial "article/tags" . }}
      <p>{{ .Params.Description }}</p>
      {{ partial "article/author" . }}
      {{ partial "article/date" . }}
    </div>
  </a>
</div>
