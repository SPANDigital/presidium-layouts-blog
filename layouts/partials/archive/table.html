<p class="archive-item"><strong>Date</strong> <strong>Title</strong> <strong>Section</strong></p>
<hr>
{{ range $page := .Pages }}
    <p class="archive-item">
        {{ .Date.Format "2 Jan 2006" }}
        <a href="{{ $page.Permalink }}">{{ $page.Name }}</a>
        <a href="{{ $page.FirstSection.RelPermalink }}">{{ $page.FirstSection.Name}}</a>
    </p>
{{ end }}
