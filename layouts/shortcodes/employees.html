<div class="employees">
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Span ID</th>
            <th>Grade</th>
            <th>Email</th>
        </tr>
        {{ range $.Site.Data.employees }}
        <tr>
            <td> {{ .first_name }} </td>
            <td> {{ .last_name }} </td>
            <td> {{ .employee_id }} </td>
            <td> {{ .designation }} </td>
            <td> {{ .personal_email }} </td>
        </tr>
        {{ end }}
    </table>
</div>
